<div class="container" style="padding-top: 60px;">
    <h1 class="page-header">Edit Profile</h1>

    <div class="row">
        <!-- left column -->
        <div class="col-md-4 col-sm-6 col-xs-12">
            <div class="text-center">
                <img src="https://medium.com/img/default-avatar.png" class="avatar img-circle img-thumbnail"
                     alt="avatar" width="200px" height="200px">
                <h6></h6>
                <input type="file" class="text-center center-block well well-sm"
                       accept="image/png, image/jpeg, image/gif" name="input-file-preview">
            </div>
        </div>
        <!-- edit form column -->
        <div class="col-md-8 col-sm-6 col-xs-12 personal-info">
            <h3>Personal info</h3>

            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label class="col-lg-3 control-label">First name:</label>

                    <div class="col-lg-8">
                        <input class="form-control" value="" type="text">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Last name:</label>

                    <div class="col-lg-8">
                        <input class="form-control" value="" type="text">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Email:</label>

                    <div class="col-lg-8">
                        <input class="form-control" value="" type="text">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">Username:</label>

                    <div class="col-md-8">
                        <input class="form-control" value="" type="text">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">Password:</label>

                    <div class="col-md-8">
                        <input class="form-control" value="" type="password">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">Confirm password:</label>

                    <div class="col-md-8">
                        <input class="form-control" value="" type="password">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label"></label>

                    <div class="col-md-8">
                        <input class="btn btn-warning" value="Save Changes" type="button">
                        <span></span>
                        <input class="btn btn-warning" value="Cancel" type="reset">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
