<!-- ANGULAR DYNAMIC CONTENT -->
<div ng-view></div>

<!--SIGN UP FORM-->
<form class="form-horizontal">
    <fieldset>

        <!-- Form Name -->
        <legend style="padding-left: 20px;">Sign Up</legend>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-2 control-label" for="name">First Name</label>
            <div class="col-md-2">
                <input id="name" name="name" type="text" placeholder="" class="form-control input-md">

            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-2 control-label" for="lname">Last Name</label>
            <div class="col-md-2">
                <input id="lname" name="lname" type="text" placeholder="" class="form-control input-md">

            </div>
        </div>

        <!-- Password input-->
        <div class="form-group">
            <label class="col-md-2 control-label" for="password">Password</label>
            <div class="col-md-2">
                <input id="password" name="password" type="password" placeholder="" class="form-control input-md">

            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-2 control-label" for="email">Email</label>
            <div class="col-md-2">
                <input id="email" name="email" type="text" placeholder="john_doe@collabin.com" class="form-control input-md" required="">

            </div>
        </div>

        <!-- Button -->
        <div class="form-group">
            <label class="col-md-2 control-label" for="button_signup"></label>
            <div class="col-md-4">
                <button id="button_signup" name="button_signup" class="btn btn-warning">Sign Up</button>
            </div>
        </div>

    </fieldset>
</form>
<!--</div>-->
